<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Contact us</title>
	<!--the forms.erros use the class as 'errorlist', so we can customize it.-->
	<!--and sometimes we can iterate the 'errors' to see more clear.-->
	<style type="text/css">
    	ul.errorlist {
        	margin: 0;
        	padding: 0;
    	}	
    	.errorlist li {
        	background-color: red;
        	color: white;
        	display: block;
        	font-size: 10px;
        	margin: 0 0 3px;
        	padding: 4px 5px;
    	}
	</style>
</head>
<body>
    <h1>Contact us</h1>
	
	<!--rewrit in a more capable way-->
	{% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <div class="field">
            {{ form.subject.errors }}
            <label for="id_subject">Subject:</label>
            {{ form.subject }}
        </div>
																				        <div class="field">
            {{ form.email.errors }}
            <label for="id_email">Your e-mail address:</label>
            {{ form.email }}
        </div>
																				        <div class="field">
            {{ form.message.errors }}
            <label for="id_message">Message:</label>
            {{ form.message }}
        </div>
        <input type="submit" value="Submit">
    </form>
    <!--
	{% if errors %}
            <ul>
	        {% for error in errors %}
	        <li>{{ error }}</li>
	        {% endfor %}
	    </ul>
    {% endif %}

		# use {{ subject }} to save the users input

        <p>Your e-mail (optional): <input type="text" name="email"></p>
        <p>Message: <textarea name="message" rows="10" cols="50"></textarea></p>
        <input type="submit" value="Submit">
    </form>
	-->
</body>
</html>
